<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your favourite music is here!!</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png" alt="Spotify Logo"> Spotify</li>
            <li> Home</li>
            <li>Playlist</li>
            <li>Albums</li>
            <li>Music Gang</li>
            <li>About</li>
            
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">
            <h1> Best of NCS- No Copyright Songs</h1>
            <div class="songitemcontainer">
            <div class="songitem">
                <img src="cover1.png" alt="1">
                <span>Let Me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-2x songitemplay fa-circle-play" style="color: #511f48;"></i></span></span><span></span>
            </div>

            <div class="songitem">
                <img src="cover2.png" alt="1">
                <span>Chupke Se</span>
                <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-2x songitemplay fa-circle-play" style="color: #511f48;"></i></span></span><span></span>
            </div>

            <div class="songitem">
                <img src="cover3.png" alt="1">
                <span>Bella Ciao</span>
                <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-2x songitemplay fa-circle-play" style="color: #511f48;"></i></span></span><span></span>
            </div>

            <div class="songitem">
                <img src="cover4.png" alt="1">
                <span>Aayaat</span>
                <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-2x songitemplay fa-circle-play" style="color: #511f48;"></i></span></span><span></span>
            </div>
            <div class="songitem">
                <img src="cover5.png" alt="1">
                <span>Jhoome jo Pathaan</span>
                <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-2x songitemplay fa-circle-play" style="color: #511f48;"></i></span></span><span></span>
            </div>
            <div class="songitem">
                <img src="cover6.png" alt="1">
                <span>O Bedardiya</span>
                <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-2x songitemplay fa-circle-play" style="color: #511f48;"></i></span></span><span></span>
            </div>
            <div class="songitem">
                <img src="cover7.png" alt="1">
                <span>Humdard</span>
                <span class="songlistplay"><span class="timestamp">05:35 <i class="fa-solid fa-2x songitemplay fa-circle-play" style="color: #511f48;"></i></span></span><span></span>
            </div>

        </div>
            

            
            
            
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons"> 
            <i class="fa-solid fa-3x fa-backward" style="color: #4b1f51;"></i>
            <i class="fa-solid fa-3x fa-circle-play" style="color: #511f48;" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward" style="color: #4e1f51;"></i>


        </div>
        <div class="songinfo">
        <img src="giff.gif" alt="1" width="30px" id="gif">Let Me Love You- Justin Beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5699b8fb9d.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>
</html>
